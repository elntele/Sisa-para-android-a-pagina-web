<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<link rel="image/png" href="img/brand/favicon.png" type="image/x-icon" sizes="19x32">
<link rel="image/png" href="img/brand/favicon.png" type="image/x-icon" sizes="19x32">
<title>Contato &#8212; Sisa</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />

<style>
body {
	background-color: white;
	background: url("img/bg-cadastro.jpg") no-repeat;
	background-position: center;
	background-size: cover;
}
</style>

</head>

<body>

	<div class="row">
		<nav>
			<div class="nav-wrapper white">
				<a id="logo-container" href="#" class="brand-logo center"><img
					src="img/brand/sisav4-colour-logo.png" class="responsive-img"></img></a>
			</div>
		</nav>
		</div>

		<div class="row white black-text"
					style="padding: 10px 32px 0px 32px; border: 1.5px solid #EEE; margin-top: 10%">
		<div class="container contact">
			<h5>Contato</h5>
			<h6>Nós valorizamos sua opinião e queremos saber suas sugestões.</h6>
			<hr>
			<div class="row">
				<div class="col s12 m6 l6">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<input id="first_name" type="text" class="validate"> <label
										for="first_name">Nome</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" type="text" class="validate"> <label
										for="last_name">Sobrenome</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="email" type="email" class="validate"> <label
										for="email">E-mail</label>
								</div>
							</div>
							<textarea class="materialize-textarea" placeholder="Sua mensagem"
								required></textarea>
							<button class="btn waves-effect waves-light green" type="submit"
								name="action">
								Enviar <i class="mdi-content-send right"></i>
							</button>
						</form>
					</div>
				</div>
				<div class="col s12 m6 l6 contact-holder ">
					<div class="section"></div>
					<h6 class="left-align">
						Endereço<br>
					</h6>
					<h6>
						Rua Dom Manoel de Medeiros, s/n. Campus Dois Irmãos<br>52171-900<br>Recife,
						Pernambuco<br>Brasil
					</h6>
					<div class="section"></div>
					<h6 class="left-align">
						Telefone<br>
					</h6>
					<h6>+55 81 3320-6491</h6>
					<div class="section"></div>
					<h6 class="left-align">
						Website<br>
					</h6>
					<h6>sisa.me | deinfo.ufrpe.br</h6>
				</div>
			</div>
		</div>
		</div>
		<footer class="page-footer green" style="margin-top: 8.3%">
			<div class="footer-copyright">
				<div class="container">
					© 2017 Sisa Group <a class="grey-text text-lighten-4 right"
						href="#!">Perguntas Frequentes</a>
				</div>
			</div>
		</footer>

<script type='text/javascript' src='http://code.jquery.com/jquery-3.1.1.min.js'></script>
<script type='text/javascript' src="js/materialize.js"></script>
<script type='text/javascript' src="js/init.js"></script>
<script type='text/javascript' src="js/scripts.js"></script>
</body>
</html>
